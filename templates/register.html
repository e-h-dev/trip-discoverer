{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="small-hero">
            <div class="small-opaque"></div>
            <div class="register-login">
                <h3 class="center-align header-font">Sign Up</h3>
                <div class="row">
                    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                        <div class="card-panel card-style">
                            <!-- username -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-circle-user"></i>
                                    <input id="username" name="username" type="text" 
                                        pattern=".*\S+.*" class="validate focus-color" required autocomplete="off">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <!-- email -->
                            <div class="row">
                                <i class="fa-solid fa-envelope"></i>
                                <div class="input-field col s12">
                                <input id="email" name="email" type="email" class="validate" required autocomplete="off">
                                <label for="email">Email</label>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-key"></i>
                                <input id="password" name="password" type="password" minlength="5" 
                                        maxlength="15" pattern=".*\S+.*" class="validate" required autocomplete="off">
                                <label for="password">Password</label>
                                </div>
                            </div>
                            <!-- submit button -->
                            <div class="row">
                                <button type="submit" class="col s12 btn-large btn header-font nav-text">
                                    Create Account <i class="fa-solid fa-right-to-bracket"></i> 
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="row account-confirm">
        <div class="col s12">
            <p class="center-align">
                Are you already a user? <a href="{{ url_for('login') }}">Sign into your Account!</a>
            </p>
        </div>
    </div>
    

{% endblock %}

{% block activeScript %}
<script>
    $('#home_page').removeClass('active');
    $('#sign_in').removeClass('active');
</script>
{% endblock %}

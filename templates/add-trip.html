{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="hero" style="height:100vh">
            <div class="opaque" style="height:100vh"></div>
            <div class="register-login">
                <h3 class="center-align header-font">Add Trip</h3>
                <div class="row">
                    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                        <div class="card-panel card-style">
                            <!-- username -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-circle-user"></i>
                                    <input id="username" name="username" type="text" 
                                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate focus-color" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <!-- email -->
                            <div class="row">
                                <i class="fa-solid fa-envelope"></i>
                                <div class="input-field col s12">
                                <input id="email" name="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-key"></i>
                                <input id="password" name="password" type="password" minlength="5" 
                                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                                </div>
                            </div>
                            <!-- submit button -->
                            <div class="row">
                                <button type="submit" class="col s12 btn-large btn header-font nav-text">
                                    Register <i class="fa-solid fa-right-to-bracket"></i> 
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

{% endblock %}

{% extends "base.html" %}
{% block content%}

    {% for trip in trips %}
        <span>Category: </span>{{ trip.category_name }}<br>
        {{ trip.trip_name }}<br>
        {{ trip.region }}<br>
        {{ trip.city }}<br>
        {{ trip.address }}<br>
        {{ trip.post_code }}<br>
    {% endfor %}

{% endblock %}

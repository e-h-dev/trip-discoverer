<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
        family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;
        1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}
    {% endblock %}
    <title>Trip Discoverer</title>
</head>
<body>
    <header>
        <!-- top navbar -->
        <nav>
            <div class="nav-wrapper">
                <a href="#!">
                    <img class="logo"
                        src="{{ url_for('static', filename='images/icon.png') }}"
                        alt="trip discoverer">
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right">
                    <i class="fas fa-bars mob-menu"></i>
                </a>
                <ul class="right hide-on-med-and-down ul-margin">
                    <li><a href="{{ url_for('find_trips') }}" class="font">home</a></li>
                    <li><a href="#" class="font">add trip</a></li>
                    <li><a href="#" class="font">log out</a></li>
                    <li><a href="#" class="font">log in</a></li>
                    <li><a href="#" class="font">register</a></li>
                </ul>
            </div>
        </nav>
        <!-- mobile collapsible navbar -->
        <ul class="sidenav" id="mobile-demo">
            <li class="h4 center-align font">Trip Discoverer</li>
            <li><a href="#" class="font">home</a></li>
            <li><a href="#" class="font">add trip</a></li>
            <li><a href="#" class="font">log out</a></li>
            <li><a href="#" class="font">log in</a></li>
            <li><a href="#" class="font">register</a></li>
        </ul>
      </header>
    {% block content %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
